language: python
python:
  - "2.7"
branches:
  only:
    - master
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install --no-install-recommends -qq python-scipy python-matplotlib python-numpy python-scikits-learn python-nose python-coverage python-yaml python-tk
  - dpkg -L python-matplotlib | grep pylab
install:
  - pip install svmlight #nose coverage PyYAML --use-mirrors
  - python -c "import nltk ; nltk.download(['abc', 'book_grammars', 'brown', 'cess_cat', 'cess_esp', 'chat80', 'city_database', 'comtrans', 'conll2000', 'conll2002', 'conll2007', 'cmudict', 'dependency_treebank', 'floresta', 'framenet_v15', 'genesis', 'gutenberg', 'ieer', 'inaugural', 'indian', 'jeita', 'knbc', 'machado', 'names', 'nps_chat', 'mac_morpho', 'maxent_treebank_pos_tagger', 'movie_reviews', 'ppattach', 'propbank', 'ptb', 'punkt', 'qc', 'reuters', 'rslp', 'rte', 'sample_grammars', 'senseval', 'semcor', 'shakespeare', 'sinica_treebank', 'state_union', 'stopwords', 'timit', 'toolbox', 'treebank', 'udhr', 'universal_tagset', 'verbnet', 'webtext', 'wordnet', 'wordnet_ic'])"
# command to run tests
script: python nltk/test/runtests.py
